<!-- /public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe | FXCryptoHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Subscribe to FXCryptoHub Premium</h1>
  <p>Access exclusive trading signals, market insights, and more.</p>
  <button id="subscribeBtn">Subscribe Now</button>

  <script>
    document.getElementById('subscribeBtn').addEventListener('click', async () => {
      const response = await fetch('/create-checkout-session', {
        method: 'POST',
      });
      const session = await response.json();
      window.location.href = session.url;
    });
  </script>
</body>
</html>
